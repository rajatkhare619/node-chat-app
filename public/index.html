<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>node chat app</p>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    socket.on('connect', () => {
        console.log("connected to server");
    });

    socket.on('disconnect', () => {
        console.log("server disconnected");
    });
</script>
</body>
</html>
